version: '3.8'

services:
  churn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer-churn-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./Scripts:/app/Scripts
    environment:
      - DEBUG=False
      - APP_NAME=Customer Churn Prediction API
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

